apiVersion: nais.io/v1alpha1
kind: Application
metadata:
    name: vis-stilling
    namespace: arbeidsgiver
    labels:
        team: arbeidsgiver
spec:
    image: {{ image }}
    port: 3000
    ingresses:
        - https://vis-stilling.dev.nav.no/arbeid/stilling
    liveness:
        initialDelay: 5
        path: /arbeid/stilling/internal/isAlive
    readiness:
        initialDelay: 5
        path: /arbeid/stilling/internal/isReady
    azure:
        application:
            enabled: true
    accessPolicy:
        outbound:
            external:
                - host: https://rekrutteringsbistand-api.dev-fss-pub.nais.io
    env:
        - name: REKRUTTERINGSBISTAND_STILLING_API
          value: https://rekrutteringsbistand-api.dev-fss-pub.nais.io/rekrutteringsbistand-api
